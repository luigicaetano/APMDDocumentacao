<div class="copy-container">
  <button class="copy-button" onclick="copiarCodigo('{{ .Get "filepath" }}')">ðŸ“‹ Copiar CÃ³digo</button>
  <div id="success-message" class="success-message">CÃ³digo copiado!</div>
</div>

<script>
  async function copiarCodigo(filepath) {
    try {
      const response = await fetch(filepath);
      const code = await response.text();
      await navigator.clipboard.writeText(code);
      
      const message = document.getElementById('success-message');
      message.style.display = 'block';
      setTimeout(() => message.style.display = 'none', 2000);
    } catch (err) {
      alert('Erro ao copiar o cÃ³digo.');
    }
  }
</script>
